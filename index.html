<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KreeP Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>KreeP Profile</h1>
    <div id="authSection">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="profileSection" style="display:none;">
      <img id="profilePic" src="assets/default-avatar.png" alt="Profile Picture" />
      <h2 id="displayName">Welcome, User</h2>
      <p id="subtitle">"our time will come"</p>
      <input type="file" id="uploadPic" />
      <button onclick="logout()">Logout</button>
    </div>

    <div id="analytics">
      <p>Page Views: <span id="pageViews">0</span></p>
      <p>Profile Toggles: <span id="toggles">0</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
